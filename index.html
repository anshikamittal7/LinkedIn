<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8213c7bb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navigation">
        <img src="Linkedin-Logo.png" alt="logo" id="logo">
        <span class="nav-span">
            <a class="icondiv">
                <i class='fa fa-solid fa-compass' style="font-size:3vmin"></i>
                <div>Discover</div>
            </a>
            <a class="icondiv">
                <i class='fa fa-solid fa-person' style="font-size:3vmin"></i>
                <div>People</div>
            </a>
            <a class="icondiv">
                <i class='fa fa-solid fa-book' style="font-size:3vmin"></i>
                <div>Learning</div>
            </a>
            <a class="icondiv">
                <i class='fa fa-solid fa-briefcase' style="font-size:3vmin"></i>
                <div>Jobs</div>
            </a>

            <hr class='hr' style="width: 6vmin; transform: rotate(90deg);">
            </hr>
            <div id="joinnow">Join now</div>
            <button id="signup">Sign up</button>
        </span>
    </nav>
    <div class="container row">
        <div class="col col1">
            <h1 id="heading">Welcome to your professional community</h1>
            <form action="">
                <input multiple id="email" placeholder="Email or phone number" class="form-control" required>

                <div class="showpw">
                    <input type="password" id="pw" placeholder="Password" class="form-control" required>
                    <div id="show">Show</div>
                </div>
                <div id="forgotpw">Forgot password?</div>
                <button id="signin">Sign in</button>
                <br>
                <span class="span">
                    <hr>
                    <div id="or">or</div>
                    <hr>
                </span>
                <button id="signinwithgoogle">
                    <img src="google.png" alt="img" class="google">Sign in with
                    Google</button>

            </form>
        </div>
        <div class="col col2">
            <img src="img1.jpg" class="img-fluid" alt="img" id="workimg">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
